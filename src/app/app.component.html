
	<table border = '1'>
	
		<tr>
			<td> Number </td>
			<td> Job Title </td>
			<td> Company </td>
			<td> State </td>
			<td> Close Date </td>
		</tr>
		
		<tr *ngFor = "let kk of Repdata; let ind = index">
			<td> {{ind + 1}} </td>
			<td> {{kk.jobtitle}}</td>
			<td> {{kk.company}}</td>
			<td> {{kk.state}}</td>
			<td> {{kk.closedate}}</td>
		</tr>
	</table>
